        <h1>中国石油</h1>
        <div class="passage">
<p id="dq">
<br>中国石油联合华为共同打造了勘探开发认知计算平台。在油气生产领域，油井异常工况诊断准确率达到90%以上，油田管理实现减少作业维护费用20%，提高生产时率2%。</p><p>
长庆油田目前已建成我国规模最大的油气生产物联网系统，油田覆盖率94.4%，气田覆盖率100%，油气水井上线率96%，构成“长庆数据湖”的基础数据。基于此，长庆油田通过智能化生产指挥系统，及时收集、跟踪协调每日疫情影响产量的情况，24小时实时监控公司油气产量、销量、产能建设、生产辅助等重点生产信息，目前，长庆油田生产一线无人值守站覆盖率50%以上，气田无人值守站覆盖率80%。
</p>
